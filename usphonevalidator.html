<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Random Quote Machine" />
    <title>US Telephone Number Validator</title>
    <link rel="stylesheet" href="usphonevalidator.css" />
  </head>
  <body>
    <div id="container">
      
      <div id="numValidatorBox">
        <div id="top">
          <h1>US Phone Number Validator</h1>
          <p>Enter a phone number below and click "Validate" to see whether or not it is in the format of a valid US telephone number.</p>
          <p id="showExamples" onclick="showExamples()"><u>Show Examples</u></p>
        </div>
        <div id="middle">
          <input type="text" id="input"></input>
          <button id="validate" onclick="telephoneCheck(input.value)">Validate</button>
        </div>
        <div id="bottom">
          <p id="result"></p>
        </div>
      </div>
      
    </div>
    
    <script src="usphonevalidator.js"></script>
  </body>
  
  
</html>
